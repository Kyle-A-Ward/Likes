<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part Two</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="head">
        <h1>Network</h1>
    </div>
    <div class="title">
        <h1>Your Feed</h1>
    </div>
    <div class="content">
        <div class="left">
            <img src="user-circle.png" alt="user image">
            <a href="google.com">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="right">
            <div class="container1">
                <div class="user">
                    <div class="name">
                        <h2>Neil M</h2>
                    </div>
                    <div class="numLikes">
                        <p class="count">0 like(s)</p>
                        <button onclick="addLike()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="google.com">link</a></p>
                </div>
            </div>
            <div class="container2">
                <div class="user">
                    <div class="name">
                        <h2>Nichole K</h2>
                    </div>
                    <div class="numLikes">
                        <p class="count2">0 like(s)</p>
                        <button onclick="addLike2()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <p>Just finished my <a href="google.com">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="container3">
                <div class="user">
                    <div class="name">
                        <h2>Jim R</h2>
                    </div>
                    <div class="numLikes">
                        <p class="count3">0 like(s)</p>
                        <button onclick="addLike3()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <p>I can't stop listening to the <a href="google.com">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
